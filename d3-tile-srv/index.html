	top: 0px;

	bottom: 0px;
	right: 0px;

  fill: none;
  stroke: red;
  stroke-linejoin: round;
  stroke-width: 1.5px;

	position: absolute;
	top: 0px;
	left: 0px;

<script>

var pi = Math.PI,
    tau = 2 * pi;

var width = 960; //Math.max(960, document.getElementById("container").clientWidth),
    height = 500; //Math.max(500, document.getElementById("container").clientHeight);

// Initialize the projection to fit the world in a 1Ã—1 square centered at the origin.
var projection = d3.geoMercator()
    .scale(1 / tau)
    .translate([0, 0]);

var path = d3.geoPath()
    .projection(projection);

var tile = d3.tile()
    .size([width, height]);

var zoom = d3.zoom()
    .scaleExtent([1 << 16, 1 << 20])
	.translateExtent([0, 0],[1000000000, 10000000000])
    .on("zoom", zoomed);

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

var raster = svg.append("g");

var vector = svg.append("path");


var center = projection([9, 45]);

  // Apply a zoom transform equivalent to projection.{scale,translate,center}.
  svg
	  .call(zoom)
	  .call(zoom.transform, d3.zoomIdentity
		  .translate(width / 2, height / 2)
		  .scale(1 << 18)
		  .translate(-center[0], -center[1]));

function zoomed() {
  var transform = d3.event.transform;
  console.log(transform);

  var tiles = tile
      .scale(transform.k)
      .translate([transform.x, transform.y])
      ();

  vector
      .attr("transform", transform)
      .style("stroke-width", 1 / transform.k);

  var image = raster
      .attr("transform", stringify(tiles.scale, tiles.translate))
    .selectAll("image")
    .data(tiles, function(d) { return d; });

  image.exit().remove();

  image.enter().append("image")
      .attr("xlink:href", function(d) {
			//console.log(d);
			//return "http://" + "abc"[d[1] % 3] + ".tile.openstreetmap.org/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; 
			return "http://" + "abc"[d.x % 3] + ".tile.openstreetmap.org/" + d.z + "/" + d.x + "/" + d.y + ".png"; 
		})
      .attr("x", function(d) { return /*d[0]*/d.x * 256; })
      .attr("y", function(d) { return /*d[1]*/d.y * 256; })
      .attr("width", 256)
      .attr("height", 256);
}

function stringify(scale, translate) {
  var k = scale / 256, r = scale % 1 ? Number : Math.round;
  return "translate(" + r(translate[0] * scale) + "," + r(translate[1] * scale) + ") scale(" + k + ")";
}
